<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>San ValentÃ­n ðŸ’˜</title>
  <style>
    :root{
      --bg1:#ff4d6d;
      --bg2:#ff8fab;
      --card:#ffffffee;
      --text:#222;
      --yes:#22c55e;
      --no:#ef4444;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(circle at 20% 20%, #fff2, transparent 35%),
                  radial-gradient(circle at 80% 30%, #fff2, transparent 40%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding:24px;
    }

    .card{
      width:min(720px, 100%);
      background:var(--card);
      border-radius:22px;
      padding:28px 22px;
      box-shadow: 0 18px 60px rgba(0,0,0,.25);
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(28px, 4vw, 42px);
      letter-spacing: .2px;
    }

    p{
      margin:0 0 22px;
      font-size: clamp(16px, 2.2vw, 20px);
      opacity:.9;
    }

    .buttons-area{
      position:relative;
      width: min(520px, 100%);
      height: 140px;
      margin: 0 auto;
    }

    button{
      border:0;
      border-radius:999px;
      padding:14px 22px;
      font-size:18px;
      cursor:pointer;
      font-weight:700;
      transition: transform .12s ease, filter .12s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,.18);
      user-select:none;
      touch-action: manipulation;
    }

    button:active{ transform: scale(.98); }
    button:hover{ filter: brightness(1.05); }

    #yesBtn{
      background: var(--yes);
      color:white;
      position:absolute;
      left: 24%;
      top: 52px;
      transform: translateX(-50%);
    }

    #noBtn{
      background: var(--no);
      color:white;
      position:absolute;
      left: 76%;
      top: 52px;
      transform: translateX(-50%);
    }

    .message{
      display:none;
      margin-top: 10px;
      padding: 18px 16px;
      border-radius: 16px;
      background: #fff;
      box-shadow: inset 0 0 0 2px #00000010;
      font-size: clamp(18px, 2.5vw, 24px);
      line-height:1.25;
      font-weight:800;
    }

    .hearts{
      position:absolute;
      inset:-20px;
      pointer-events:none;
      opacity:.25;
      filter: blur(.2px);
    }

    .heart{
      position:absolute;
      font-size: 22px;
      animation: float 7s linear infinite;
    }

    @keyframes float{
      0%{ transform: translateY(30px) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      90%{ opacity:1; }
      100%{ transform: translateY(-520px) rotate(18deg); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="hearts" aria-hidden="true" id="hearts"></div>

    <h1>ðŸ’˜ Â¿Quieres ser mi San ValentÃ­n? ðŸ’˜</h1>
    <p>Prometo cuidarte, darte mimos y que te sientas como una princesita.</p>

    <div class="buttons-area" id="arena" aria-label="Opciones">
      <button id="yesBtn">SÃ­</button>
      <button id="noBtn">No</button>
    </div>

    <div class="message" id="msg">
      Paso a por ti el <strong>sÃ¡bado 21 de febrero</strong> a las <strong>20.15pm</strong>.<br/>
      <span style="font-weight:900;">Ponte guapa cosita .</span> âœ¨
    </div>
  </div>

  <script>
    // Corazones de fondo (decoraciÃ³n)
    const hearts = document.getElementById('hearts');
    const heartChars = ['ðŸ’–','ðŸ’˜','ðŸ’—','ðŸ’ž','ðŸ’•'];
    for (let i = 0; i < 18; i++){
      const s = document.createElement('div');
      s.className = 'heart';
      s.textContent = heartChars[Math.floor(Math.random()*heartChars.length)];
      s.style.left = Math.random()*100 + '%';
      s.style.top = (60 + Math.random()*60) + '%';
      s.style.animationDelay = (-Math.random()*7) + 's';
      s.style.fontSize = (16 + Math.random()*18) + 'px';
      hearts.appendChild(s);
    }

    const arena = document.getElementById('arena');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const msg    = document.getElementById('msg');

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton(){
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // TamaÃ±o Ãºtil: que el botÃ³n no se salga del "arena"
      const maxX = arenaRect.width - btnRect.width;
      const maxY = arenaRect.height - btnRect.height;

      // PosiciÃ³n actual (relative al arena)
      const currentLeft = parseFloat(noBtn.style.left || (arenaRect.width * 0.76));
      const currentTop  = parseFloat(noBtn.style.top  || 52);

      // Nueva posiciÃ³n aleatoria pero sin salirse
      let newLeft = Math.random() * maxX;
      let newTop  = Math.random() * maxY;

      // Evita que se quede demasiado cerca del SÃ­
      const yesRect = yesBtn.getBoundingClientRect();
      const targetX = arenaRect.left + newLeft + btnRect.width/2;
      const targetY = arenaRect.top  + newTop  + btnRect.height/2;
      const yesX = yesRect.left + yesRect.width/2;
      const yesY = yesRect.top  + yesRect.height/2;

      const dist = Math.hypot(targetX - yesX, targetY - yesY);
      if (dist < 120){
        // Empuja un poco mÃ¡s lejos si cae muy cerca
        newLeft = clamp(newLeft + (newLeft < maxX/2 ? -80 : 80), 0, maxX);
        newTop  = clamp(newTop  + (newTop  < maxY/2 ? -40 : 40), 0, maxY);
      }

      noBtn.style.left = newLeft + 'px';
      noBtn.style.top  = newTop + 'px';
      noBtn.style.transform = 'translate(0,0)'; // pasamos a posicionamiento absoluto real dentro del arena
    }

    // En desktop: al pasar el cursor encima, huye
    noBtn.addEventListener('mouseenter', moveNoButton);

    // En mÃ³vil/tablet: al intentar tocarlo, tambiÃ©n huye
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    // Si dice que sÃ­: cambiamos el contenido
    yesBtn.addEventListener('click', () => {
      arena.style.display = 'none';
      msg.style.display = 'block';

      // PequeÃ±o efecto "pop"
      msg.animate(
        [{ transform:'scale(.96)', opacity:.6 }, { transform:'scale(1)', opacity:1 }],
        { duration: 220, easing: 'ease-out' }
      );
    });
  </script>
</body>
</html>
